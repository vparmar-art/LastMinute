name: Push Docker Image to ECR

on:
  push:
    branches: [deploy/prod]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 054037119505.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: last-minute/prod
  ECS_CLUSTER: last-minute-prod
  ECS_SERVICE: backend
  CONTAINER_NAME: last-minute-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo (if needed)
        uses: actions/checkout@v4

      - name: Clone private backend repo
        run: |
          git clone https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/vparmar-art/LastMinute.git repo
          cp -r repo/backend ./backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          IMAGE_TAG=latest
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG